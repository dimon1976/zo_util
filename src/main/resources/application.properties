spring.h2.console.enabled=true
spring.datasource.url=jdbc:postgresql://localhost:5432/zoomos_data
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=update
spring.jpa.hibernate.ddl-auto=create
logging.file.name=${logging.file.path}/app.log
logging.file.path=logs
temp.path=D:/project/zoom/resources/temp
out.path=D:/project/zoom/resources/temp/out
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB