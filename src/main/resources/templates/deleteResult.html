<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="display-4 mb-4">Delete result</h2>
            <!-- Блок для отображения успешного сообщения -->
            <div th:if="${deleteCount > 0}" class="alert alert-success">
                <p th:text="${deleteCount + ' записей удалено'}"></p>
            </div>
            <!-- Блок для отображения ошибок -->
            <div th:if="${deleteCount == 0}" class="alert alert-danger">
                <p>Записи для удаления не найдены.</p>
            </div>
            <a href="/" class="btn btn-primary mt-3">Back to Home</a>
            <button class="btn btn-primary mt-3" onclick="history.back()">Back</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
