<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lenta</title>
</head>
<body>
<div th:replace="/include/_header :: content"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div th:replace="/include/sidebar :: sidebar"></div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <blockquote class="blockquote">
                    <p>Lenta</p>
                </blockquote>
                <div class="col-6 col-sm-6">
                    <form th:action="@{/excel/lenta}" th:method="post" enctype="multipart/form-data">
                        <div class="">
                            <br>
                            <input type="file" class="form-control" name="file">
                            <br>
                            <button class="btn btn-primary">
                                Обработка файла задания
                            </button>
                        </div>
                    </form>
                </div>
                    <div class="col-6 col-sm-6">
                    <form th:action="@{/excel/lentaReport}" th:method="post" enctype="multipart/form-data">
                        <div class="">
                            <label for="created">Установить дату устаревших акций</label>
                            <input type="datetime-local" id="created"/>
                            <br>
                            <input type="file" class="form-control" name="file">
                            <br>
                            <button class="btn btn-primary">
                                Обработка отчета перед отправкой
                            </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
