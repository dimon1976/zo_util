<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lenta</title>
    <link href="../../static/css/global.css" rel="stylesheet">
</head>
<body>
<div th:replace="/include/_header :: content"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div th:replace="/include/sidebar :: sidebar"></div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <blockquote class="blockquote">
                    <p>Lenta</p>
                </blockquote>
                <div class="col-6 col-sm-4">
                    <form th:action="@{/excel/lenta}" th:method="post" enctype="multipart/form-data">
                        <label for="lentaTask" class="form-label">Обработка задания клиента lenta</label>
                        <div class="row mb-3">
                            <!--                            <br>-->
                            <input type="file" class="form-control" name="file" id="lentaTask">
                        </div>
                        <!--                        <br>-->
                        <div class="row">
                            <div class="col-6 col-sm-8">
                                <button class="btn btn-primary">
                                    Загрузить
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6 col-sm-8">
                    <form th:action="@{/excel/lentaReport}" th:method="post" th:object="${lenta}"
                          enctype="multipart/form-data">
                        <label for="lentaReport" class="form-label">Обработка отчета клиента lenta</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" name="file" id="lentaReport" placeholder="file">
                            <span class="input-group-text"> Удалить акции старше </span>
                            <label>
                                <span class="datepicker-toggle">
                                <span class="datepicker-toggle-button">
                                <input type="date" th:field="${lenta.afterDate}"/>
                                </span>
                                    </span>
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-6 col-sm-8">
                                <button type="submit" class="btn btn-primary">
                                    Загрузить
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6 col-sm-8">
                    <form th:action="@{/excel/edadeal}" th:method="post" th:object="${edadeal}"
                          enctype="multipart/form-data">
                        <label for="edadeal" class="form-label">Обработка выгрузки едадила</label>
                        <div class="">
                            <input type="file" class="form-control" name="file" id="edadeal" placeholder="file" aria-describedby="edadelAria">
                            <div id="edadelAria" class="form-text">Удалить все строки содержащие цены "от" и склеить продавец + модель в ID
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-sm-8">
                                <button type="submit" class="btn btn-primary">
                                    Загрузить
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
